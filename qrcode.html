<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner - Xodimlar Boshqaruvi</title>
    <link rel="manifest" href="manifest.json" />
    <link href="assets/packs/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/packs/css/font.css" rel="stylesheet" />
    <link href="assets/packs/css/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style/styles.css" />
    <link rel="stylesheet" href="assets/style/qr-code.css" />
    <script src="assets/packs/js/html5-qrcode.min.js"></script>
    <style>
      /* QR Scanner specific styles */
      .qr-container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }
      
      .qr-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="qr-grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23qr-grid)"/></svg>');
        z-index: 0;
      }
      
      .main-content {
        position: relative;
        z-index: 1;
      }
      
      .qr-header {
        text-align: center;
        padding: 2rem 0;
        color: white;
      }
      
      .qr-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(45deg, #fff, #e3f2fd);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      }
      
      .qr-subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 0;
      }
      
      .scanner-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        transition: all 0.3s ease;
      }
      
      .scanner-preview {
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        background: #000;
        aspect-ratio: 1;
        max-width: 400px;
        width: 100%;
        height: 400px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .qr-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px;
        height: 250px;
        border: 3px solid #00ff88;
        border-radius: 15px;
        pointer-events: none;
        z-index: 10;
      }
      
      /* Ensure video fills the container properly */
      #reader video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
      }
      
      #reader {
        width: 100% !important;
        height: 100% !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
      }
      
      .qr-corners {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }
      
      .qr-corner {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 4px solid #00ff88;
      }
      
      .qr-corner.top-left {
        top: 10px;
        left: 10px;
        border-right: none;
        border-bottom: none;
      }
      
      .qr-corner.top-right {
        top: 10px;
        right: 10px;
        border-left: none;
        border-bottom: none;
      }
      
      .qr-corner.bottom-left {
        bottom: 10px;
        left: 10px;
        border-right: none;
        border-top: none;
      }
      
      .qr-corner.bottom-right {
        bottom: 10px;
        right: 10px;
        border-left: none;
        border-top: none;
      }
      
      .scanning .qr-overlay {
        animation: scanPulse 2s infinite;
      }
      
      @keyframes scanPulse {
        0%, 100% { 
          border-color: #00ff88;
          box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
        }
        50% { 
          border-color: #00dd77;
          box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
        }
      }
      
      .status-indicator {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #dc3545;
        z-index: 15;
        transition: background-color 0.3s ease;
      }
      
      .status-indicator.active {
        background: #28a745;
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
        100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
      }
      
      .control-panel {
        padding: 2rem;
        text-align: center;
      }
      
      .status-message {
        margin: 1.5rem 0;
        padding: 1rem 1.5rem;
        border-radius: 15px;
        font-weight: 500;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      
      .loading-spinner {
        width: 24px;
        height: 24px;
        border: 3px solid transparent;
        border-top: 3px solid currentColor;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .btn-modern {
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: none;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .btn-modern::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s ease;
      }
      
      .btn-modern:hover::before {
        left: 100%;
      }
      
      .btn-primary-modern {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
      }
      
      .worker-display {
        display: none;
        animation: slideInUp 0.5s ease;
      }
      
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .worker-card-qr {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .worker-avatar-qr {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #667eea;
        object-fit: cover;
        margin: 0 auto 1rem;
      }
      
      .success-badge-qr {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-weight: 600;
        margin-bottom: 1rem;
        display: inline-block;
      }
      
      /* Ensure navigation is clickable */
      .navbar {
        pointer-events: auto !important;
      }
      
      .navbar-nav .nav-link {
        pointer-events: auto !important;
        cursor: pointer !important;
        position: relative;
        z-index: 1001;
      }
      
      .navbar-brand {
        pointer-events: auto !important;
        cursor: pointer !important;
        position: relative;
        z-index: 1001;
      }
      
      @media (max-width: 768px) {
        .qr-title {
          font-size: 2rem;
        }
        
        .scanner-preview {
          aspect-ratio: 1;
          max-width: 300px;
          height: 300px;
        }
        
        .qr-overlay {
          width: 200px;
          height: 200px;
        }
        
        .control-panel {
          padding: 1rem;
        }
        
        .action-buttons {
          flex-direction: column;
        }
      }
    </style>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("ServiceWorker registration successful");
            })
            .catch((err) => {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div class="qr-container">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,0.1); backdrop-filter: blur(10px); position: relative; z-index: 1000;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <i class="bi bi-qr-code-scan"></i> Xodimlar Boshqaruvi
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Bosh sahifa</a></li>
              <li class="nav-item"><a class="nav-link" href="faceid.html">FaceID</a></li>
              <li class="nav-item"><a class="nav-link active" href="qrcode.html">QR Kod</a></li>
              <li class="nav-item"><a class="nav-link" href="workers.html">Xodimlar</a></li>
              <li class="nav-item"><a class="nav-link" href="documentation.html">Qo'llanma</a></li>
            </ul>

          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div class="qr-header">
          <h1 class="qr-title">
            <i class="bi bi-qr-code me-3"></i>
            QR Code Scanner
          </h1>
          <p class="qr-subtitle">QR kod orqali xavfsiz kirish tizimi</p>
        </div>

        <!-- Main Interface -->
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
              <!-- Scanner Card -->
              <div class="scanner-card">
                <!-- Scanner Preview Area -->
                <div class="scanner-preview" id="scannerPreview">
                  <div class="status-indicator" id="statusIndicator"></div>
                  
                  <!-- QR Scanner container -->
                  <div id="reader" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; object-fit: cover;"></div>

                  <!-- QR Code Overlay -->
                  <div class="qr-overlay" id="qrOverlay">
                    <div class="qr-corners">
                      <div class="qr-corner top-left"></div>
                      <div class="qr-corner top-right"></div>
                      <div class="qr-corner bottom-left"></div>
                      <div class="qr-corner bottom-right"></div>
                    </div>
                  </div>
                </div>

                <!-- Control Panel -->
                <div class="control-panel">
                  <!-- Status Message -->
                  <div class="status-message alert alert-info" id="qr-result" role="alert">
                    <div class="loading-spinner"></div>
                    QR skaner yuklanmoqda...
                  </div>

                  <!-- Action Buttons -->
                  <div class="action-buttons">
                    <button id="refreshButton" class="btn btn-modern btn-primary-modern d-none">
                      <i class="bi bi-arrow-clockwise me-2"></i>
                      Qayta skanerlash
                    </button>
                    <button id="manualButton" class="btn btn-modern btn-outline-secondary d-none">
                      <i class="bi bi-keyboard me-2"></i>
                      Qo'lda kiritish
                    </button>
                  </div>
                </div>
              </div>

              <!-- Worker Display Card -->
              <div id="worker-display" class="worker-display mt-4">
                <!-- Worker information will be injected here -->
              </div>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row justify-content-center mt-4">
            <div class="col-lg-8 col-xl-6">
              <div class="card" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px;">
                <div class="card-body text-center text-white">
                  <h5 class="card-title">
                    <i class="bi bi-info-circle me-2"></i>
                    QR Kod Skanerlash Qo'llanmasi
                  </h5>
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <i class="bi bi-1-circle-fill h2 d-block mb-2" style="color: #00ff88;"></i>
                      <small>QR kodni kameraga ko'rsating</small>
                    </div>
                    <div class="col-md-4 mb-3">
                      <i class="bi bi-2-circle-fill h2 d-block mb-2" style="color: #00ff88;"></i>
                      <small>Kodni markazga joylashtiring</small>
                    </div>
                    <div class="col-md-4 mb-3">
                      <i class="bi bi-3-circle-fill h2 d-block mb-2" style="color: #00ff88;"></i>
                      <small>Natijani kuting</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Home Button (floating) -->
      
    </div>

    <div style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
      <a href="index.html" class="btn btn-light" style="border-radius: 25px; padding: 10px 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
        <i class="bi bi-house-fill me-2"></i>
        Bosh sahifa
      </a>
    </div>

    <script src="assets/packs/js/bootstrap.bundle.min.js"></script>
    <script src="assets/packs/js/html5-qrcode.min.js"></script>
    <script src="assets/js/qr-code.js"></script>
  </body>
</html>
